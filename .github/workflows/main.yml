name: CI API TESTS

on:
  push:
    branches:
      - my_branch

jobs:
  tests: 
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Możesz dostosować wersję Node.js, np. '16' lub '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests
      - name: Run API tests
        run: npm run api_tests

      # 5. Upload test results (opcjonalne)
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results/ # Wskaż folder z wynikami testów, jeśli są generowane
